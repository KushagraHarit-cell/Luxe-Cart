<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxe Cart</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: linear-gradient(135deg, #000000, #000000, #000000);
            font-family: 'Poppins', sans-serif;
        }

        .fullscreen-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #000000, #000000, #222222);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000; /* Highest priority */
            transition: opacity 1s ease-in-out;
        }

        .fullscreen-text {
            font-size: 180px;
            color: #ffffffea;
            text-align: center;
            box-shadow: #ffffff;
            font-weight: bold;
            text-transform: uppercase;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            animation: glow 1.8s infinite alternate;
        }
        /* Glowing text animation */
        @keyframes glow {
            0% { text-shadow: 0 0 10px #8d3f00, 0 0 20px #000000, 0 0 30px #000000; }
            100% { text-shadow: 0 0 15px #a54a00, 0 0 25px #000000, 0 0 35px #000000; }
        }
        

        .fade-in {
            opacity: 33;
        }

        .fade-out {
            opacity: 43;
        }

        /* Main content (hidden initially) */
        .content {
            display: none;
            text-align: center;
            padding-top: 20%;
        }

        .enter-btn {
            padding: 15px 30px;
            background: linear-gradient(45deg, #b34700, #632c00);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.4rem;
            border-radius: 50px;
            text-transform: uppercase;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 15px #ffffff;
            position: absolute;
            top: 50%;
            left: 44%;
        }

        .enter-btn:hover {
            background: linear-gradient(45deg, #974400, #000000);
            box-shadow: 0 0 20px #522100;
            transform: scale(1.1);
        }
        #Welcome{
            color: white;
            position: absolute;
            left: 30%;
            top: 25%;
            font-size: 78px;
            font-family: 'Poppins', sans-serif;
        }

    </style>
</head>
<body>
    <!-- Fullscreen Text Effect (Highest Priority) -->
    <div class="fullscreen-container" id="fullscreen">
        <div class="fullscreen-text" id="text">Luxe Cart</div>
    </div>
    <video src="welcome to luxe cart.mp4 " autoplay loop muted></video>

    <!-- Main Content (Enter Button) -->
    <div class="content" id="mainContent">
        <a href="landing.html">
            <button type="submit" class="enter-btn">Go to website</button>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const textElement = document.getElementById('text');
            const fullscreen = document.getElementById('fullscreen');
            const mainContent = document.getElementById('mainContent');

            // Step 1: Show text after 0.5 seconds
            setTimeout(() => {
                textElement.classList.add('fade-in');
            }, 500);

            // Step 2: Fade out text after 3 seconds
            setTimeout(() => {
                textElement.classList.remove('fade-in');
                textElement.classList.add('fade-out');
            }, 3000);

            // Step 3: Remove fullscreen effect and show main content after 4 seconds
            setTimeout(() => {
                fullscreen.style.opacity = "0";
                setTimeout(() => {
                    fullscreen.style.display = "none";
                    mainContent.style.display = "block";
                }, 1000); // Wait for fade-out effect
            }, 4000);
        });
    </script>
</body>
</html>
