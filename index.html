<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Awakens</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: linear-gradient(135deg, #000000, #0f0f0f, #1a1a1a);
            font-family: 'Poppins', sans-serif;
        }

        .fullscreen-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #000000, #141414, #222222);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000; /* Highest priority */
            transition: opacity 1s ease-in-out;
        }

        .fullscreen-text {
            font-size: 2.5rem;
            color: #fff;
            text-align: center;
            font-weight: bold;
            text-transform: uppercase;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            animation: glow 2s infinite alternate;
        }

        /* Glowing text animation */
        @keyframes glow {
            0% { text-shadow: 0 0 10px #ff4500, 0 0 20px #ff4500, 0 0 30px #d03800; }
            100% { text-shadow: 0 0 15px #ff6347, 0 0 25px #ff4500, 0 0 35px #d03800; }
        }

        .fade-in {
            opacity: 1;
        }

        .fade-out {
            opacity: 0;
        }

        /* Main content (hidden initially) */
        .content {
            display: none;
            text-align: center;
            padding-top: 20%;
        }

        .enter-btn {
            padding: 15px 30px;
            background: linear-gradient(45deg, #ff4500, #d03800);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.4rem;
            border-radius: 50px;
            text-transform: uppercase;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 15px #ff4500;
            position: relative;
        }

        .enter-btn:hover {
            background: linear-gradient(45deg, #ff6347, #d03800);
            box-shadow: 0 0 20px #ff6347;
            transform: scale(1.1);
        }

    </style>
</head>
<body>
    <!-- Fullscreen Text Effect (Highest Priority) -->
    <div class="fullscreen-container" id="fullscreen">
        <div class="fullscreen-text" id="text">Where Quality Meets Convenience</div>
    </div>

    <!-- Main Content (Enter Button) -->
    <div class="content" id="mainContent">
        <a href="home.html">
            <button type="submit" class="enter-btn">LuxeCart</button>
        </a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const textElement = document.getElementById('text');
            const fullscreen = document.getElementById('fullscreen');
            const mainContent = document.getElementById('mainContent');

            // Step 1: Show text after 0.5 seconds
            setTimeout(() => {
                textElement.classList.add('fade-in');
            }, 500);

            // Step 2: Fade out text after 3 seconds
            setTimeout(() => {
                textElement.classList.remove('fade-in');
                textElement.classList.add('fade-out');
            }, 3000);

            // Step 3: Remove fullscreen effect and show main content after 4 seconds
            setTimeout(() => {
                fullscreen.style.opacity = "0";
                setTimeout(() => {
                    fullscreen.style.display = "none";
                    mainContent.style.display = "block";
                }, 1000); // Wait for fade-out effect
            }, 4000);
        });
    </script>
</body>
</html>
