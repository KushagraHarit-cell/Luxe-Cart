<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Awakens</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background-color: black;
            font-family: Arial, sans-serif;
        }

        .fullscreen-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000; /* Highest priority */
            transition: opacity 1s ease-in-out;
        }

        .fullscreen-text {
            font-size: 2rem;
            color: white;
            text-align: center;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }

        .fade-in {
            opacity: 1;
        }

        .fade-out {
            opacity: 0;
        }

        /* Main content (hidden initially) */
        .content {
            display: none;
            text-align: center;
            padding-top: 20%;
        }

        .enter-btn {
            padding: 12px 24px;
            background-color: #ff4500;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            border-radius: 8px;
            transition: background 0.3s ease-in-out;
        }

        .enter-btn:hover {
            background-color: #d03800;
        }
    </style>
</head>
<body>
    <!-- Fullscreen Text Effect (Highest Priority) -->
    <div class="fullscreen-container" id="fullscreen">
        <div class="fullscreen-text" id="text">Welcome to LuxeCart</div>
    </div>

    <!-- Main Content (Enter Button) -->
    <div class="content" id="mainContent">
        <a href="index.html">
            <button type="submit" class="enter-btn">Enter üêâ</button>
        </a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const textElement = document.getElementById('text');
            const fullscreen = document.getElementById('fullscreen');
            const mainContent = document.getElementById('mainContent');

            // Step 1: Show text after 0.5 seconds
            setTimeout(() => {
                textElement.classList.add('fade-in');
            }, 500);

            // Step 2: Fade out text after 3 seconds
            setTimeout(() => {
                textElement.classList.remove('fade-in');
                textElement.classList.add('fade-out');
            }, 3000);

            // Step 3: Remove fullscreen effect and show main content after 4 seconds
            setTimeout(() => {
                fullscreen.style.opacity = "0";
                setTimeout(() => {
                    fullscreen.style.display = "none";
                    mainContent.style.display = "block";
                }, 1000); // Wait for fade-out effect
            }, 4000);
        });
    </script>
</body>
</html>
